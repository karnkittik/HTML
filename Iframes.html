<!DOCTYPE html>
<html>
<head>
<title>Iframes</title>
</head>
<body>
<!--used to display a web page within a web page.-->    
<iframe src="class.html"
height="200" width="300"
style="border: 2px solid rebeccapurple;"
name="iframeA"></iframe>
<!--with target-->
<p><a href="id.html"
    target="iframeA">Google</a></p>
</body>
</html>
