<!DOCTYPE html>
<html>
<head>
<title>Class Attribute</title>
<style>
.city {
    background-color:slategrey;
    color:white;
    margin: 20px;
    padding: 20px;
    font-family: Thonburi;
}
span.note {
    font-size: 120%;
    color:red;
}
.main {
    text-align: center;
}
</style>
</head>
<body>
    <div class="city">
        <h2>London</h2>
        <p>The capital city of England</p>
    </div>
    <div class="city">
        <h2>Paris</h2>
        <p>The capital city of France</p>
    </div>
    <div class="city">
        <h2>Tokyo</h2>
        <p>The capital city of Japan</p>
    </div>
<!--use in inline element-->
<h1>My <span class="note">Important</span> Heading</h1>
<p>This is some <span class="note">important</span> text</p>
<!--Multiple classes-->
<h2>Multiple Classes</h2>
<h2 class="city">London</h2>
<h2 class="city main">Paris</h2>
<h2 class="city">Tokyo</h2>
</body>
</html>
