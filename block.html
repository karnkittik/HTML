<!DOCTYPE html>
<html>
<head>
<title>Block</title>
</head>
<body>
    <p>Hi! There</p>
<!--Block element>
full width available for example div-->
    <div>Hello</div>
    <div>World</div>
<!--Inline element-->
<!--as much width as necessary.-->
<span>Hello</span>
<span>World</span>
<!--div element: used to style blocks of content-->
<div style="background-color: deepskyblue;
color:midnightblue; padding:20px;">
<h2>London</h2>
<p>London is the capital city of England</p>
</div>
<!--Span used as a container for some text -->
<h1>My <span style="color:red;">Important</span> Heading</h1>
</body>
</html>
